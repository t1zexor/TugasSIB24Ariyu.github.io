<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>

</head>
<body>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

form {
    max-width: 400px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="email"],
input[type="tel"],
select,
textarea,
input[type="file"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 5px;
}

input[type="submit"] {
    background-color: #0056b3;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #4565a0;
}

/* Optional: Add styles for error messages */
input:invalid,
select:invalid,
textarea:invalid {
    border-color: blue;
}

input[type="submit"]:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

    </style>
    <form action="index.html" method="post">
        <label for="nama">Nama</label><br>
        <input type="text" name="nama" id="nama" required>
        <br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required>
        <br><br>
        <label for="no_hp">No HP</label><br>
        <input type="tel" name="no_hp" id="no_hp" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required><br>
        <label for="tel">Format: 08XX-XXXX-XXXX</label>
        <br><br>
        <label>Jenis Kelamin</label><br>
        <input type="radio" name="jenis_kelamin" id="laki-laki" value="laki-laki" required>
        <label for="laki-laki">Laki-Laki</label><br>
        <input type="radio" name="jenis_kelamin" id="perempuan" value="perempuan" required>
        <label for="perempuan">Perempuan</label><br><br>
        <label for="prodi">Prodi</label><br>
            <select name="prodi" id="prodi" required>
                <option value="">Pilih</option>
                <option value="sistem_informasi">Sistem Informasi</option>
                <option value="teknik_informasi">Teknik Informasi</option>
            </select>
        <br><br>
        <label>Hobi</label><br>
        <input type="checkbox" name="hobi" id="membaca" value="membaca">
        <label for="membaca">Membaca</label><br>
        <input type="checkbox" name="hobi" id="menulis" value="menulis">
        <label for="menulis">Menulis</label><br>
        <input type="checkbox" name="hobi" id="menyanyi" value="menyanyi">
        <label for="menyanyi">Menyanyi</label><br>
        <input type="checkbox" name="hobi" id="olahraga" value="olahraga">
        <label for="olahraga">Olahraga</label>
        <br><br>
        <label for="alamat">Alamat</label><br>
        <textarea name="alamat" id="alamat" cols="20" rows="2" required></textarea>
        <br><br>
        <label for="foto_diri">Foto Diri</label><br>
        <input type="file" name="foto_diri" id="foto_diri" required>
        <br>
        <input type="submit" value="Daftar">
    </form>
</body>
</html>
